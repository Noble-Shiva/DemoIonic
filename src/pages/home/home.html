<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]='username'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]='password'></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button block (click)='encodeData()'>Encode</button>
    <button ion-button block (click)='decodeData()'>Decode</button>
  </div>

  

  <ion-list>

    <ion-item>
      <ion-label>Decoded Username</ion-label>
      <ion-input type="text" [(ngModel)]='dusername'></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Decoded Password</ion-label>
      <ion-input type="text" [(ngModel)]='dpassword'></ion-input>
    </ion-item>
  
  </ion-list>
  
  <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput>

  <div padding>
    <button ion-button block (click)='openFile()'>Pick File</button>
    <!-- <button ion-button block (click)='decodeData()'>Decode</button> -->
  </div>
